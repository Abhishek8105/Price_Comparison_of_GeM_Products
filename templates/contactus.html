<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-card">
            <div class="contact-header">
                <h2>Get in Touch</h2>
                <button class="home-btn" onclick="window.location.href='/templates/home.html'">
                    <i class="fas fa-home"></i> Home
                </button>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label class="head_tex" for="name">Full Name</label>
                            <input type="text" id="name" name="name" required placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label class="head_tex" for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required placeholder="+91 98765 43210">
                        </div>
                        <div class="form-group">
                            <label class="head_tex" for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="johndoe@example.com">
                        </div>
                        <div class="form-group">
                            <label class="head_tex" for="description">How can we help?</label>
                            <textarea id="description" name="description" required placeholder="Tell us about your inquiry..."></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form><br>
                </div>
                <div class="col-md-6">
                    <div class="contact-info">
                        <h3 style="color: #4a5568; margin-top: 0;">Contact Information</h3>
                        <p><i class="fas fa-map-marker-alt"></i> 111, xyz, India</p>
                        <p><i class="fas fa-phone"></i> <a href="tel:+919876543210">+91 9876543210</a></p>
                        <p><i class="fas fa-envelope"></i> <a href="mailto:compare@gmail.com">compare@gmail.com</a></p>
                        <div style="margin-top: 30px;">
                            <h4 style="color: #4a5568;">Connect with us</h4>
                            <a href="#" style="font-size: 24px; margin-right: 15px; color: #4a5568;"><i class="fab fa-facebook"></i></a>
                            <a href="#" style="font-size: 24px; margin-right: 15px; color: #4a5568;"><i class="fab fa-twitter"></i></a>
                            <a href="#" style="font-size: 24px; margin-right: 15px; color: #4a5568;"><i class="fab fa-linkedin"></i></a>
                            <a href="#" style="font-size: 24px; color: #4a5568;"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
