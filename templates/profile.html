<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">

    <style> 
         body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body class="font-sans bg-gray-100"></body>
<div class="container">
    <div class="contact-card">
        <div class="contact-header">
            <h2>User Profile</h2>
            <button class="home-btn" onclick="window.location.href='/templates/home.html'">
                <i class="fas fa-home"></i> Home
            </button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label class="head_tex" for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" value="{{ user.first_name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="head_tex" for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" value="{{ user.last_name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="head_tex" for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="head_tex" for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" value="{{ user.phone }}" readonly>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="head_tex">Newsletter Subscription</label>
                    <p>{{ user.newsletter }}</p>
                </div>
                <div class="form-group">
                    <a href="/logout" class="logout-btn">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

    <script>
        // Add logout functionality
        document.querySelector('.logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            // Here you would typically send a request to your server to logout the user
            // For this example, we'll just redirect to the login page
            window.location.href = '/templates/login.html';
        });
    </script>
</body>
</html>
